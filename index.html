<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnMax - Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background: #f3f4f6; }
        .auth-card { display: none; }
        .auth-card.active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8 text-blue-600 font-black text-4xl italic uppercase">EARNMAX</div>

        <div id="login-card" class="auth-card active bg-white p-8 rounded-[35px] shadow-2xl">
            <h2 class="text-2xl font-black text-gray-800 mb-6 tracking-tight">লগইন করুন</h2>
            <div class="space-y-4">
                <input type="number" id="loginPhone" placeholder="মোবাইল নাম্বার" class="w-full bg-gray-50 border p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold transition">
                <input type="password" id="loginPass" placeholder="পাসওয়ার্ড" class="w-full bg-gray-50 border p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold transition">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-xl shadow-blue-100 hover:bg-blue-700 transition active:scale-95 uppercase tracking-widest">লগইন</button>
            </div>
            <p class="text-center mt-6 text-sm text-gray-500 font-medium">অ্যাকাউন্ট নেই? <button onclick="toggleAuth('reg')" class="text-blue-600 font-black hover:underline">রেজিস্ট্রেশন করুন</button></p>
        </div>

        <div id="register-card" class="auth-card bg-white p-8 rounded-[35px] shadow-2xl border border-gray-100">
            <h2 class="text-2xl font-black text-gray-800 mb-6 tracking-tight">নতুন অ্যাকাউন্ট</h2>
            <div class="space-y-4">
                <input type="text" id="regName" placeholder="আপনার নাম" class="w-full bg-gray-50 border p-4 rounded-2xl font-bold transition outline-none focus:ring-2 focus:ring-blue-500">
                <input type="number" id="regPhone" placeholder="মোবাইল নাম্বার" class="w-full bg-gray-50 border p-4 rounded-2xl font-bold transition outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="regRef" placeholder="রেফারেল মোবাইল নাম্বার (ঐচ্ছিক)" class="w-full bg-orange-50 border-2 border-dashed border-orange-200 p-4 rounded-2xl font-bold text-orange-600 outline-none">
                <input type="password" id="regPass" placeholder="পাসওয়ার্ড তৈরি করুন" class="w-full bg-gray-50 border p-4 rounded-2xl font-bold transition outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="handleRegister()" class="w-full bg-orange-500 text-white font-black py-4 rounded-2xl shadow-xl shadow-orange-100 hover:bg-orange-600 transition active:scale-95 uppercase tracking-widest">অ্যাকাউন্ট তৈরি করুন</button>
            </div>
            <p class="text-center mt-6 text-sm text-gray-500 font-medium">ইতিমধ্যে অ্যাকাউন্ট আছে? <button onclick="toggleAuth('login')" class="text-blue-600 font-black hover:underline">লগইন করুন</button></p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://oneswukzrmxonxyrqltz.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_EakRmPIIheT8APCaP0wYWA_Sw1OHPH5';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function toggleAuth(t){
            document.getElementById('login-card').classList.toggle('active', t==='login');
            document.getElementById('register-card').classList.toggle('active', t==='reg');
        }

        async function handleRegister() {
            const name = document.getElementById('regName').value;
            const phone = document.getElementById('regPhone').value;
            const pass = document.getElementById('regPass').value;
            const ref = document.getElementById('regRef').value;
            
            if(!name || !phone || !pass) return alert("সব ঘর পূরণ করুন!");

            const { error } = await supabaseClient.from('profiles').insert([
                { full_name: name, phone: phone, password: pass, referrer_id: ref }
            ]);

            if (error) alert("Error: " + error.message);
            else {
                alert("রেজিস্ট্রেশন সফল! লগইন করুন।");
                location.reload();
            }
        }
